<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة فصل</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #0d2c44;
    }

    /* الهيدر الثابت */
    .header {
      position: sticky;
      top: 0;
      background-color: #eaf6f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .header-btn {
      background-color: #0d2c44;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 60px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 26px;
    }

    .btn {
      background-color: #0d2c44;
      color: white;
      border: none;
      padding: 16px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      width: 240px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #134b6c;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div class="header">
    <div class="logo">فصل</div>
    <button class="header-btn" onclick="window.location.href='/signup-teacher'">أنشئ دورتك</button>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main">
    <h2>إنشاء حساب جديد</h2>
    <button class="btn" onclick="window.location.href='/signup-teacher'">أنشئ دورتك</button>
    <button class="btn" onclick="window.location.href='/signup-student'">ابدأ التعلّم</button>
  </div>

</body>
</html>

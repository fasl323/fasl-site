<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة فصل</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fdfaf4;
      color: #0d2c44;
    }

    .header {
      height: 80px;
      background-color: #b2ddeb;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .header img {
      height: 79px;
      width: 180px; /* عرض مخصص وموسع +50 بكسل تقريباً */
      object-fit: contain; /* يحافظ على الشكل بدون تمدد غير طبيعي */
    }

    .main {
      text-align: center;
      padding: 80px 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 18px;
      padding: 14px 32px;
      border-radius: 16px;
      min-width: 180px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.learn {
      background-color: #0d2c44;
      color: white;
    }

    .btn.create {
      background-color: #dbfbfb;
      color: #0d2c44;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div class="header">
    <img src="logo.png" alt="شعار فصل">
  </div>

  <!-- المحتوى -->
  <div class="main">
    <div class="buttons">
      <button class="btn learn" onclick="window.location.href='/signup-student'">ابدأ التعلم</button>
      <button class="btn create" onclick="window.location.href='/signup-teacher'">أنشئ دورتك</button>
    </div>
  </div>

</body>
</html>

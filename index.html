<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة فصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #fdfaf3;
      color: #0d2c44;
    }

    .header {
      display: flex;
      justify-content: flex-start; /* الشعار يصير يسار */
      align-items: center;
      padding: 14px 24px;
      background-color: #0d2c44;
    }

    .header img {
      width: 40px;
      height: auto;
    }

    .main-container {
      text-align: center;
      padding: 80px 20px;
    }

    h2 {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 18px;
      font-weight: bold;
      padding: 14px 32px;
      border-radius: 16px;
      min-width: 180px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary {
      background-color: #0d2c44;
      color: white;
      border: none;
    }

    .btn-outline {
      background-color: #eafaf7;
      color: #0d2c44;
      border: none;
    }

    .btn:hover {
      opacity: 0.92;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div class="header">
    <img src="logo.png" alt="شعار فصل">
  </div>

  <!-- المحتوى -->
  <div class="main-container">
    <h2>إنشاء حساب جديد</h2>
    <div class="btn-container">
      <button class="btn btn-primary" onclick="window.location.href='/signup-student'">ابدأ التعلم</button>
      <button class="btn btn-outline" onclick="window.location.href='/signup-teacher'">أنشئ دورتك</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة فصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #0d2c44;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: #eaf6f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 22px;
      font-weight: bold;
    }

    .header-btn {
      background-color: #0d2c44;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #0d2c44;
      color: white;
      border: none;
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      min-width: 160px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #134b6c;
    }

    @media (max-width: 600px) {
      .btn-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div>فصل</div>
    <button class="header-btn" onclick="window.location.href='/signup-teacher'">أنشئ دورتك</button>
  </div>

  <div class="main">
    <h2>إنشاء حساب جديد</h2>
    <div class="btn-container">
      <button class="btn" onclick="window.location.href='/signup-teacher'">أنشئ دورتك</button>
      <button class="btn" onclick="window.location.href='/signup-student'">ابدأ التعلّم</button>
    </div>
  </div>

</body>
</html>

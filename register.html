<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - منصة فصل</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1a2d; /* كحلي غامق */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1e2b40;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      color: #e3c77c; /* بيج ذهبي */
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #f4f4f4;
      color: #000;
    }

    button {
      width: 100%;
      background-color: #e3c77c; /* بيج ذهبي */
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cfb76b;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>تسجيل حساب جديد</h2>
    <form>
      <label for="type">نوع الحساب</label>
      <select id="type" required>
        <option value="">اختر نوع الحساب</option>
        <option value="teacher">معلم</option>
        <option value="student">طالب</option>
      </select>

      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" placeholder="أدخل اسمك" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">تسجيل</button>
    </form>
  </div>

</body>
</html>
